<div class="container mx-auto bg-gray-800 h-full flex flex-col items-center justify-center">
  <div class="form-wrapper p-5 flex flex-col bg-white rounded-md">
    <div class="flex justify-center">
      <img src="/assets/alfinet-logo.png" class="ShopLogin__logo max-h-32" alt="alfinet logo image"/>
    </div>
    <div>
      Qual o dom√≠nio da sua loja Shopify?

    <form action="/alexa-account-link" method="GET" class="space-y-6">

      <input type="hidden" name="client_id" value="<%= oauth.client_id %>" />

        </div>
      </div>
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Continuar
        </button>
      </div>
    </form>
  </div>
</div>
